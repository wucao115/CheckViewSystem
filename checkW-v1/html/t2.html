<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<html>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <div id="main" style="height:1000px"></div>
    <!-- ECharts单文件引入 -->
    <script src="echarts.all.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main')); 
		
		function init2(str){
		var option = {
		
			title: {
				text: '检测结果',
				subtext: '中冶华天',
				left: 'center',
				align: 'right'
			},
			grid: {
				bottom: 80
			},
			toolbox: {
				feature: {
					dataZoom: {
						yAxisIndex: 'none'
					},
					restore: {},
					saveAsImage: {}
				}
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					animation: false,
					label: {
						backgroundColor: '#505765'
					}
				}
			},
			legend: {
				data: ['酸碱度', '水温'],
				left: 5
			},
			dataZoom: [
				{
					show: true,
					realtime: true,
					start: 65,
					end: 85
				},
				{
					type: 'inside',
					realtime: true,
					start: 65,
					end: 85
				}
			],
			
			xAxis: [
				{
					type: 'category',
					boundaryGap: false,
					axisLine: {onZero: false},
					splitLine: {show: false},
					data: str["date"]
				}
			],
			yAxis: [
				{
					name: '酸碱度(pH)',
					type: 'value',
					max: 12,
					min: 3
				},
				{
					name: '摄氏度(°C)',
					//nameLocation: 'start',
					min: -5,
					max: 45,
					type: 'value',
					inverse: false
				}
			],
			
			calculable: true,
			series: [
				{
					name: '酸碱度',
					type: 'line',
					animation: false,
					areaStyle: {},
					lineStyle: {
						width: 1
					},
					data: str["PH"]
				},
				{
					name: '水温',
					type: 'line',
					yAxisIndex: 1,
					animation: false,
					areaStyle: {},
					lineStyle: {
						width: 1
					},
					data: str["TEMP"]
 
				}
			]
			};
 
			myChart.setOption(option);
		}
        window.onresize = myChart.resize ;



        // 为echarts对象加载数据 
         
	</script>




</body>
</html>
